<div class="max-w-md mx-auto mt-8 bg-white overflow-hidden md:max-w-2xl">
  <div class="p-8">
    <ul class="space-y-3">
      <li
        *ngFor="let designation of designations"
        [ngClass]="designation.color"
        class="text-white p-3 rounded-lg shadow-sm transition duration-300 ease-in-out transform hover:scale-105"
      >
        <span class="font-semibold">{{ designation.designation }}</span>
      </li>
    </ul>
  </div>
</div>
